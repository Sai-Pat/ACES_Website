<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACES Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
 <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="./firebase-config.js"></script>

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-primary: #f1f1f1;
      --text-muted: #aaa;
      --accent: #facc15;
      --accent-muted: #bfae4b;
      --input-bg: #1a1a1a;
      --border: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(250, 204, 21, 0.06);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-muted);
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
     #particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .login-container {
  background: rgba(255, 255, 255, 0.05); /* transparent white */
  border: 1px solid rgba(255, 255, 255, 0.1); /* soft border */
  backdrop-filter: blur(12px); /* glass blur */
  -webkit-backdrop-filter: blur(12px); /* Safari support */
  border-radius: 16px;
  padding: 2.5rem;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 30px rgba(250, 204, 21, 0.06);
}


  </style>
</head>
<body>
     <canvas id="particles-canvas"></canvas>
    
  <div class="login-container">
    <h2>ACES Login</h2>
   <form id="loginForm">
  <label for="email">College Email</label>
  <input type="email" id="email" name="email" placeholder="that ends with @gmail.com" required/>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required/>

  <div style="text-align: right; margin-top: -1rem; margin-bottom: 1.5rem;">
    <a href="forgot-password.html" style="color: var(--accent); font-size: 0.9rem; text-decoration: none;">Forgot Password?</a>
  </div>

  <button type="submit">Login</button>

  <button type="button" onclick="window.location.href='registration.html'" style="margin-top: 1rem; background-color: transparent; border: 1px solid var(--accent); color: var(--accent);">
    Register Yourself
  </button>
   </form>


    <div class="footer">
      Powered by ACES • AVCOE
    </div>
  </div>
<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = loginForm.email.value;
  const password = loginForm.password.value;

  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;

    // ✅ Store the logged-in user's UID in localStorage
    localStorage.setItem("studentId", user.uid);

    alert("Login successful!");
    window.location.href = "student.html";
  } catch (error) {
    console.error(error);
    if (error.code === 'auth/user-not-found') {
      alert("No user found with this email.");
    } else if (error.code === 'auth/wrong-password') {
      alert("Incorrect password.");
    } else {
      alert("Login failed: " + error.message);
    }
  }
});

    // Enhanced Particles System
  const canvas = document.getElementById('particles-canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let mouse = { x: 0, y: 0 };

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // Mouse tracking for interactive particles
  document.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function createParticles(count) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 4 + 1,
        speedY: Math.random() * 0.5 + 0.1,
        speedX: (Math.random() - 0.5) * 0.2,
        opacity: Math.random() * 0.4 + 0.2,
        color: `hsl(${45 + Math.random() * 20}, 85%, 65%)`,
        pulse: Math.random() * Math.PI * 2
      });
    }
  }
  createParticles(120);

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      
      // Mouse interaction
      const dx = mouse.x - p.x;
      const dy = mouse.y - p.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 150) {
        const force = (150 - distance) / 150;
        p.x -= dx * force * 0.01;
        p.y -= dy * force * 0.01;
      }

      // Pulsing effect
      p.pulse += 0.02;
      const pulsedOpacity = p.opacity + Math.sin(p.pulse) * 0.1;
      const pulsedRadius = p.radius + Math.sin(p.pulse) * 0.5;

      // Draw particle
      ctx.beginPath();
      ctx.arc(p.x, p.y, pulsedRadius, 0, Math.PI * 2);
      ctx.fillStyle = p.color.replace('65%', '65%').replace(')', `, ${pulsedOpacity})`).replace('hsl', 'hsla');
      ctx.fill();

      // Add glow effect
      ctx.shadowBlur = 10;
      ctx.shadowColor = p.color;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Move particle
      p.y += p.speedY;
      p.x += p.speedX;

      // Reset particle position
      if (p.y > canvas.height + 10) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
      if (p.x > canvas.width + 10) p.x = -10;
      if (p.x < -10) p.x = canvas.width + 10;
    }

    requestAnimationFrame(animateParticles);
  }
  animateParticles();


</script>
</body>
</html>
